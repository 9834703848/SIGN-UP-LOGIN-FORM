<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-page">
      <h1>Login</h1>
      <div class="login">
        <form>
          <label class="login-label" for="">Email</label
          ><input class="login-input" id="email" type="email" />
          <label class="login-label" for="">Password</label
          ><input type="password" id="pass" class="login-input" />
        </form>
      </div>
    </div>
    <div class="button">
      <button class="btn" id="logbtn">Login</button>
    </div>
  </body>
  <script src="login.js"></script>
</html>
